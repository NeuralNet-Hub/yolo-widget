<div id="yolo-widget" style="max-width: 800px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif;">
  <h2 style="text-align: center; color: #2d3748;">Try NeuralNet YOLO models</h2>
  <p style="text-align: center; color: #666;">Explore how YOLO models work directly in your browser.</p>
  
  <form id="yolo-form" style="display: flex; gap: 20px; margin-top: 30px; flex-wrap: wrap;">
    <!-- Left Panel -->
    <div style="flex: 1; min-width: 300px;">
      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Task</label>
        <select name="task" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px;">
          <option value="detect">Detect</option>
          <option value="segment">Segment</option>
          <option value="classify">Classify</option>
        </select>
      </div>
      
      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Model</label>
        <select name="model" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px;">
          <option value="yolo11n">YOLO11n</option>
          <option value="yolo11s">YOLO11s</option>
          <option value="yolo11m">YOLO11m</option>
          <option value="yolo11l">YOLO11l</option>
        </select>
      </div>
      
      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Image size</label>
        <div style="display: flex; gap: 10px;">
          <button type="button" class="size-btn" data-size="320" style="padding: 12px 24px; border: 2px solid #ddd; border-radius: 25px; background: #f5f5f5; cursor: pointer; font-size: 14px; transition: all 0.3s;">320</button>
          <button type="button" class="size-btn active-size" data-size="640" style="padding: 12px 24px; border: 2px solid #ff6b35; border-radius: 25px; background: #ff6b35; color: white; cursor: pointer; font-size: 14px; transition: all 0.3s;">640</button>
        </div>
      </div>
      
      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Confidence Threshold</label>
        <input type="range" name="confidence" min="0" max="1" step="0.01" value="0.25" style="width: 100%; margin-bottom: 5px; accent-color: #ff6b35;">
        <div style="display: flex; justify-content: space-between; font-size: 12px; color: #666;">
          <span>0</span>
          <span id="confidence-value" style="font-weight: bold; color: #ff6b35;">0.25</span>
          <span>1</span>
        </div>
      </div>
      
      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">IoU Threshold</label>
        <input type="range" name="iou" min="0" max="1" step="0.01" value="0.45" style="width: 100%; margin-bottom: 5px; accent-color: #ff6b35;">
        <div style="display: flex; justify-content: space-between; font-size: 12px; color: #666;">
          <span>0</span>
          <span id="iou-value" style="font-weight: bold; color: #ff6b35;">0.45</span>
          <span>1</span>
        </div>
      </div>
      
      <button type="submit" id="process-btn" style="width: 100%; padding: 15px; background: #ff6b35; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: all 0.3s;" disabled>
        Upload Image First
      </button>
    </div>
    
    <!-- Right Panel -->
    <div style="flex: 1; min-width: 300px;">
      <div id="upload-area" style="border: 3px dashed #ddd; border-radius: 12px; padding: 40px; text-align: center; background: #f9f9f9; cursor: pointer; transition: all 0.3s; position: relative;">
        <input type="file" id="image-upload" name="image" accept="image/*" style="display: none;">
        <div id="upload-content">
          <div style="font-size: 48px; color: #ff6b35; margin-bottom: 10px;">â†‘</div>
          <p style="color: #ff6b35; margin: 10px 0; font-weight: bold;">Upload Image</p>
          <p style="color: #999; font-size: 14px;">Click here or drag and drop</p>
        </div>
        <div id="image-preview" style="display: none;">
          <img id="preview-img" style="max-width: 100%; max-height: 300px; border-radius: 8px;">
          <p style="margin: 10px 0; color: #333; font-weight: bold;">Ready to process!</p>
        </div>
      </div>
      
      <div style="margin-top: 20px;">
        <p style="font-size: 14px; color: #666; margin-bottom: 10px;">Or try these samples:</p>
        <div style="display: flex; gap: 10px;">
          <img class="sample-img" src="https://ultralytics.com/images/bus.jpg" style="width: 80px; height: 60px; object-fit: cover; border-radius: 8px; cursor: pointer; border: 2px solid transparent; transition: all 0.3s;" data-url="https://ultralytics.com/images/bus.jpg">
          <img class="sample-img" src="https://ultralytics.com/images/zidane.jpg" style="width: 80px; height: 60px; object-fit: cover; border-radius: 8px; cursor: pointer; border: 2px solid transparent; transition: all 0.3s;" data-url="https://ultralytics.com/images/zidane.jpg">
        </div>
      </div>
    </div>
  </form>
  
  <!-- Results Section -->
  <div id="results" style="margin-top: 30px; padding: 20px; border-radius: 12px; background: #f8f9fa; border: 1px solid #ffe8e0; display: none;">
    <h3 style="color: #333; margin-bottom: 15px;">Detection Results</h3>
    <div id="results-content"></div>
  </div>
  
  <!-- Loading Section -->
  <div id="loading" style="margin-top: 30px; padding: 40px; text-align: center; display: none;">
    <div style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #ff6b35; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    <p style="margin-top: 15px; color: #666;">Processing your image...</p>
  </div>
</div>

<style>
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#yolo-widget .size-btn:hover {
  background: #ffe8e0 !important;
  border-color: #ff6b35 !important;
  color: #ff6b35 !important;
}

#yolo-widget .sample-img:hover {
  border-color: #ff6b35 !important;
  transform: scale(1.05);
}

#yolo-widget #upload-area:hover {
  border-color: #ff6b35 !important;
  background: #fffaf9 !important;
}

#yolo-widget #process-btn:hover:not(:disabled) {
  background: #e55a2b !important;
}

#yolo-widget #process-btn:disabled {
  background: #cccccc !important;
  cursor: not-allowed !important;
}

#yolo-widget select:focus {
  outline: none !important;
  border-color: #ff6b35 !important;
  box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1) !important;
}
</style>

<!-- Load the external JavaScript -->
<script src="https://cdn.jsdelivr.net/gh/NeuralNet-Hub/yolo-widget@main/yolo-widget.js" async></script>
